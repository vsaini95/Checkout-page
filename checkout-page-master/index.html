<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/967a8af5be.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Checkout</title>
</head>
<body>
    <section id="main" class="px-lg-5">
        <div class="container-fluid container-lg p-lg-5">
            <div class="h1 px-lg-5 mt-5 mt-lg-0">Checkout</div>
            <div class="row justify-content-lg-between flex-wrap-reverse flex-xl-nowrap p-lg-5">
                <div class="col-md-6">
                  <form id="form">
                      <div class="h5 mt-5 mt-lg-0">Contact information</div>
                      <div class="mb-2">
                        <label for="exampleFormControlInput1" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="&#xf0e0;   Enter your email..." required>
                      </div>
                      <div class="mb-5">
                        <label for="exampleFormControlInput2" class="form-label">Phone</label>
                        <input type="number" class="form-control" id="exampleFormControlInput2" placeholder="&#xf095;   Enter your phone..." required>
                      </div>
                      <div class="h5">Shipping Address</div>
                      <div class="mb-2">
                        <label for="exampleFormControlInput3" class="form-label">Full name</label>
                        <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="&#xf007;   Your name.." required>
                      </div>
                      <div class="mb-2">
                        <label for="exampleFormControlInput4" class="form-label">Address</label>
                        <input type="text" class="form-control" id="exampleFormControlInput4" placeholder="&#xf015;   Your address.." required>
                      </div>
                      <div class="mb-2">
                        <label for="exampleFormControlInput5" class="form-label">City</label>
                        <input type="text" class="form-control" id="exampleFormControlInput5" placeholder="&#xf1ad;   Your city.." required>
                      </div>
                      <div class="row">
                          <div class="col-6">
                              <div class="mb-2">
                                <label for="exampleFormControlInput6" class="form-label">Country</label>
                                <input type="text" class="form-control" list="dropdown" id="exampleFormControlInput6" placeholder="&#xf0ac;   Your country..." required>
                                  <datalist id="dropdown">
                                    <option value="dog">India</option>
                                    <option value="cat">China</option>
                                    <option value="cat">Korea</option>
                                  </datalist>
                                    
                    
                              </div>
                          </div>
                          <div class="col-6">
                             <div class="mb-2">
                              <label for="exampleFormControlInput7" class="form-label">Postal code</label>
                              <input type="number" class="form-control" id="exampleFormControlInput7" placeholder="&#xf2bb;  Your postal code.." required>
                             </div>
                          </div>
                      </div>
                      <div class="form-check mb-3">
                          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                          <label class="form-check-label" for="flexCheckDefault">
                          Save this information for next time
                          </label>
                      </div>
                      <div class="d-flex  justify-content-end">
                          <button type="button" class="btn btn-lg text-white">Continue</button>
                      </div>
                  </form>
                </div>
                <div class="col-md-6 py-lg-5 pe-md-4" id="lower">
                  <div class="px-4 pt-4" id="abs">
                     <div class="d-flex mb-3">
                         <img src="photo1.png" class="img-fluid"alt="product design">
                         <div>
                             <h5 class="ms-3">Vintage Backbag</h5>
                             <p class="ms-3" id="dcolor">$54.99<span class="text-decoration-line-through ps-4">$94.99</span></p>
                             <div class="mid d-flex justify-content-around ms-3">
                                 <span class="material-icons">
                                 remove
                                  </span><p>1</p><span class="material-icons">
                                    add
                                    </span>
                               </div>
                          </div>
                      </div>
                      <div class="d-flex mb-5">
                         <img src="photo2.png" class="img-fluid" alt="product design">
                         <div>
                             <h5 class="ms-3">Levi shoes</h5>
                             <p class="ms-3" id="color">$74.99<span class="text-decoration-line-through ps-4">$124.99</span></p>
                             <div class="mid d-flex justify-content-around ms-3">
                                <span class="material-icons">
                                remove
                                 </span><p>1</p><span class="material-icons">
                                   add
                                   </span>
                              </div>  
                          </div>
                      </div>
                      <div class="d-flex justify-content-between fw-bold" id="footer1">
                         <p>Shipping</p>
                         <p>$19</p>
                      </div>
                      <div class="d-flex justify-content-between fw-bold">
                         <p>Total</p>
                         <p>$148.98</p>
                      </div>
                  </div>
             </div>
            </div>
        </div>
    </section>


<footer class="text-center text-muted">Credted by <a href="">Vanshika Saini</a> devChallenges.io</footer>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
